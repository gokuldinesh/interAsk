<ion-header>
  <ion-navbar>
    <ion-title lang="en">Q&A</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header lang="en">Questions received</ion-list-header>
    <ion-list *ngIf = "!isLoaded">
      <ion-spinner name="crescent" class="loading"></ion-spinner>
    </ion-list>
    <div *ngIf = "isLoaded">
      <ion-item *ngIf="questions == null || questions.length == 0"><p lang="en">No queries posted yet.</p></ion-item>
      <ion-item *ngFor="let question of questions" (tap)="redirect(question['id']);">
        <h2>{{question["question"]}}</h2>
        <p>{{question["explanation"]}}</p>
      </ion-item>
    </div>
  </ion-list>

  <ion-fab>
    <button ion-fab bottom right edge class="fab_ask" (tap)="ask();"><ion-icon name="text"></ion-icon></button>
  </ion-fab>
</ion-content>
